<div class="content" ng-controller="StudentController">
	<div class="row">
		<div class="col-sm-12 col-md-12">
			<h4>List Student</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 col-md-12">
			<div class="table-responsive">
				<table class="table table-striped">
					<thead class="thead-inverse">
						<tr>
							<th>Name</th>
							<th>Father Name</th>
							<th>Mother Name</th>
							<th>Class</th>
							<th>Age</th>
							<th>DOB</th>
							<th>ACTION</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat = "x in record">
							<td>{{x.firstName}}</td>
							<td>{{x.fatherName}}</td>
							<td>{{x.motherName}}</td>
							<td>{{x.class}}</td>
							<td>{{x.age}}</td>
							<td>{{x.dob}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 col-md-12">
			<a class="btn btn-primary" ui-sref="main.addStudent">Add Student</a>
			<a href="javascript:void(0);"></a>
			<a href="javascript:void(0);"></a>
			<a href="javascript:void(0);"></a>
		</div>
	</div>
</div>
